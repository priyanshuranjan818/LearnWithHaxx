<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn - LearnWithHaxx</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <meta name="theme-color" content="#ffffff">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="GermanApp">
</head>

<body class="learn-body">
    <!-- Header -->
    <header class="top-header">
        <a href="/" class="back-arrow">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="#4b4b4b">
                <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z" />
            </svg>
        </a>
        <div class="header-title">Learning Mode</div>
    </header>

    <!-- Progress Bar -->
    <div class="progress-container">
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
        <div class="progress-text" id="progressText">0 / 0</div>
    </div>

    <!-- Slideshow Area -->
    <div class="slideshow-container" id="slideshowContainer">
        <div class="slide" id="currentSlide">
            <div class="slide-word" id="slideWord">Loading...</div>
            <div class="slide-meaning" id="slideMeaning"></div>
            <div class="slide-example" id="slideExample"></div>
        </div>
    </div>

    <!-- Session Complete -->
    <div class="session-complete" id="sessionComplete" style="display: none;">
        <div class="complete-icon">ðŸŽ‰</div>
        <h2>Session Complete!</h2>
        <p>Great job! You've reviewed all your words.</p>
        <a href="/" class="complete-btn">Back to Dashboard</a>
    </div>

    <!-- Controls -->
    <div class="slideshow-controls" id="slideshowControls">
        <button class="control-btn" id="prevBtn" onclick="prevSlide()" title="Previous">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="white">
                <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z" />
            </svg>
        </button>
        <button class="control-btn pause-btn" id="pauseBtn" onclick="togglePause()" title="Pause">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="white" id="pauseIcon">
                <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z" />
            </svg>
            <svg width="24" height="24" viewBox="0 0 24 24" fill="white" id="playIcon" style="display:none">
                <path d="M8 5v14l11-7z" />
            </svg>
        </button>
        <button class="control-btn" id="nextBtn" onclick="nextSlide()" title="Next">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="white">
                <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z" />
            </svg>
        </button>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script>
        // Initialize slideshow when page loads
        document.addEventListener('DOMContentLoaded', initSlideshow);
    </script>
</body>

</html>
